<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Odedina Adeniyi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1C80A4',
                        'primary-dark': '#1890B4'
                    }
                }
            }
        }
    </script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="font-sans antialiased text-gray-800">
    <div data-include="header.html"></div>

    <main class="flex-1 bg-gray-50">
        <!-- Contact Section -->
        <section id="contact" class="py-32">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-16" data-aos="fade-up">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Contact</h2>
                    <div class="w-20 h-1 bg-[#1C80A4] mx-auto"></div>
                </div>
                <div class="grid md:grid-cols-2 gap-12">
                    <div data-aos="fade-right">
                        <h3 class="text-xl font-semibold mb-6">Our Office</h3>
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <i data-feather="map-pin" class="text-teal-500 mt-1 mr-3"></i>
                                <div>
                                    <h4 class="font-medium">Address</h4>
                                    <p class="text-gray-600">England, United Kingdom<br>
                                        <span style="font-size:2rem;" aria-label="UK Flag">ðŸ‡¬ðŸ‡§</span>
                                    </p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i data-feather="phone" class="text-teal-500 mt-1 mr-3"></i>
                                <div>
                                    <h4 class="font-medium">Phone</h4>
                                    <p class="text-gray-600">+447761254152</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i data-feather="mail" class="text-teal-500 mt-1 mr-3"></i>
                                <div>
                                    <h4 class="font-medium">Email</h4>
                                    <p class="text-gray-600">info@odedinaadeniyi.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-aos="fade-left">
                        <div class="bg-white rounded-lg shadow-xl p-8">
                            <h3 class="text-2xl font-semibold mb-6 text-gray-800">Send Message</h3>
                            <p class="text-gray-600 mb-6">Contact me directly via email for any inquiries or messages.</p>
                            <a href="mailto:info@odedinaadeniyi.com?subject=Contact Form Message&body=Hello Odedina,%0D%0A%0D%0AName: [Your Name]%0D%0AEmail: [Your Email]%0D%0A%0D%0AMessage:%0D%0A[Your Message Here]"
                               class="w-full bg-[#1C80A4] text-white py-3 rounded-md font-medium hover:bg-[#1890B4] transition inline-block text-center"
                               target="_blank" 
                               rel="noopener noreferrer">
                                Send Email Message
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div data-include="footer.html"></div>

    <script src="include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize AOS
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 600,
                    easing: 'ease-out-quad',
                    once: true
                });
            }

            // Feather icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
</body>

</html>
