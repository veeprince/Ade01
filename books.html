<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Odedina Adeniyi</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="font-sans antialiased text-gray-800">
    <div data-include="header.html"></div>

    <main class="flex-1 bg-white">
        <!-- Books Section -->
        <section id="books" class="py-32">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-16" data-aos="fade-up">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">My Books</h2>
                    <div class="w-20 h-1 bg-[#1C80A4] mx-auto"></div>
                    <p class="text-[#1C80A4] mt-4 max-w-2xl mx-auto font-medium">Productivity hub</p>
                </div>
                <div class="books-grid">
                    <!-- Book Description Tab -->
                    <div class="book-card" data-aos="fade-up" data-aos-delay="100">
                        <div class="text-center w-full">
                            <h3 class="text-xl font-semibold mb-3">Clarity and Productivity Workbook</h3>
                            <p class="text-gray-600 mb-6">A practical guide to achieving clarity and maximizing
                                productivity in your personal and professional life.</p>
                        </div>
                    </div>

                    <!-- Book Image Tab -->
                    <div class="book-card" data-aos="fade-up" data-aos-delay="200">
                        <div class="flex justify-center w-full">
                            <img src="./clarity.jpeg"
                                alt="Clarity and Productivity Workbook"
                                class="book-image"
                                loading="lazy"
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="book-image-fallback" style="display:none;">
                                <div class="text-center">
                                    <p class="text-lg font-medium">Book Cover</p>
                                    <p class="text-sm">Image not available</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Get Book Button Section -->
                <div class="books-section-bottom" data-aos="fade-up" data-aos-delay="300">
                    <a href="https://amzn.eu/d/cut06hG"
                        class="get-book-btn"
                        target="_blank" rel="noopener">Get Book</a>
                </div>
            </div>
        </section>
    </main>

    <div data-include="footer.html"></div>

    <script src="include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize AOS
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 600,
                    easing: 'ease-out-quad',
                    once: true
                });
            }

            // Feather icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            // Ensure all links and buttons are clickable
            document.querySelectorAll('a, button').forEach(element => {
                element.style.pointerEvents = 'auto';
                element.style.cursor = 'pointer';
                element.style.userSelect = 'none';
            });
        });
    </script>
</body>

</html>

<!--
    Books Page - Products
    Key features:
    - Published works showcase
    - Purchase/Learn more options
-->
