<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation | Odedina Adeniyi</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="font-sans antialiased text-gray-800">
    <div data-include="header.html"></div>

    <main class="bg-[#1C80A4]">
        <!-- Consultation Section -->
        <section id="consultation" class="py-32 text-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="md:flex items-center">
                    <div class="md:w-1/2 mb-10 md:mb-0" data-aos="fade-right">
                        <h2 class="text-3xl font-bold mb-6">Gain Clarity and Direction</h2>
                        <p class="text-xl mb-8 opacity-90">Get coached with Clarity and achieve more in your life.</p>
                        <div class="flex items-center mb-4">
                            <i data-feather="phone" class="mr-3"></i>
                            <span class="text-lg">+447761254152</span>
                        </div>
                        <div class="flex items-center">
                            <i data-feather="mail" class="mr-3"></i>
                            <span class="text-lg">innovateurr@gmail.com</span>
                        </div>
                    </div>
                    <div class="md:w-1/2" data-aos="fade-left">
                        <form class="bg-white rounded-lg shadow-xl p-8 text-gray-800"
                            action="mailto:innovateurr@gmail.com" method="POST" enctype="text/plain">
                            <h3 class="text-2xl font-semibold mb-6 text-gray-800">Book an Appointment</h3>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Full Name</label>
                                <input name="Full Name" type="text"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Email</label>
                                <input name="Email" type="email"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Phone</label>
                                <input name="Phone" type="tel"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Preferred Date</label>
                                <input name="Preferred Date" type="date"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2">Service Needed</label>
                                <select name="Service Needed"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                                    <option>Initial Consultation</option>
                                    <option>Follow-up Visit</option>
                                    <option>Nutritional Counseling</option>
                                    <option>Chronic Disease Management</option>
                                    <option>Preventive Care</option>
                                </select>
                            </div>
                            <button type="submit"
                                class="w-full bg-[#1C80A4] text-white py-3 rounded-md font-medium hover:bg-[#1890B4] transition">
                                Request Consultation
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div data-include="footer.html"></div>

    <script src="include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize AOS
            AOS.init({
                duration: 600,
                easing: 'ease-out-quad',
                once: true
            });

            // Feather icons
            feather.replace();
        });
    </script>
</body>

</html>
